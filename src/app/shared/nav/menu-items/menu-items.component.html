<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)" [ngClass]="{'active': item.route ? router.isActive(item.route, true): false,'expanded': expanded}" class="menu-list-item">
    <!-- <mat-icon class="routeIcon">{{item.iconName}}</mat-icon> -->
    <p matLine>
        {{item.displayName}}
    </p>
    <span fxFlex *ngIf="item.children && item.children.length">
    <mat-icon style="font-size: 22px;" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
        keyboard_arrow_right
    </mat-icon>
    </span>
</a>
<div *ngIf="expanded">
    <app-menu-items *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
    </app-menu-items>
</div>
